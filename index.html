<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> 
</head>
<body>

    <div class="border">

        <header>
            <h1>Logga</h1>
            
            <form>
                <input type="text" id="username">
                <p id="usernametext">Användarnamn</p>
                <input type="text" id="password">
                <p id="passwordtext">Lösenord</p>
                <button id="login" onclick="check(this.form)" type="button">Logga in</button>
                <button id="logout" type="button">Logga ut</button>
            </form>

        </header>


        <p id="maintext">Använd formuläret ovanför för att logga in</p>
        
        <footer>footer</footer>
    </div>

</body>
</html>
